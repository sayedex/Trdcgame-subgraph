

type transfer @entity(immutable: true){
id:ID!
from:Bytes!
to:Bytes!
value:BigInt!
}

type rewardsclaimed @entity(immutable: true){
  id:ID!
  from:Bytes!
  Amount:BigInt!
}
type thiefheist @entity(immutable: true){
  id:ID!
  from:Bytes!
  Bank:String!
  BankPower:BigInt!
  Thief:String!
  ThiefPower:BigInt!
  Result:String!
  Amount:BigInt!
}